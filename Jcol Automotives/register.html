<!DOCTYPE html>
<html>
   <head>
      <title>JCOL Automotives</title>
      <link rel="stylesheet" href="jcol.css" type="text/css">
      <script src="jcol.js" type="text/javascript"></script>
   </head>
   <body>
      <div id="headers">
         <div id="logo"></div>
         <div id="headerbanner"></div>
      </div>
      <div id="menubar">
         <div>Home</div>
         <div>Catalgue</div>
         <div>About Us</div>
         <div>Contact Us</div>
         <div>Promotions</div>
         <div>Check Out</div>
      </div>
      <divid id="innerbody">
         <div id="lowerhomebanner">
            <form id="registerform">
               <div class="formdivs">Name:
                  <input id="inputfield" class="forminputs" type="text" placeholder="FirstName LastName">
               </div>
               <div class="formdivs">UserName:
                  <input id="inputfield" class="forminputs" type="text" placeholder="myusername">
               </div>
               <div class="formdivs">Email:
                  <input id="inputfield" class="forminputs" type="email" placeholder="mymail@email.com">
               </div>
               <div class="formdivs">Password:
                  <input id="inputfield" class="forminputs" type="password">
               </div>
               <div class="formdivs">Card Type:
                  <input class="formradio" type="radio" id="radio" value="visa" name="card" >Visa
                  <input class="formradio" type="radio" id="radio" value="mastercard" name="card" >MasterCard
                  <input class="formradio" type="radio" id="radio" value="debit" name="card" >Debit
               </div>
               <div class="formdivs">Card Number:
                  <input class="forminputs" type="number" id="inputfield" placeholder="4444-5555-8888-3333">
               </div>
               <div class="formdivs">CRN:
                  <input class="forminputs" type="number" id="inputfield" placeholder="673">
               </div>
               <div class="formdivs">
                  <!--img src="YahooCaptcha.png" id="captcha"-->
                  <button id="submit">Submit</button>
                  <button id="cancel">Cancel</button>
               </div>
            </form>
         </div>
         <div id=placeholderOtherpages></div>
      </div>
      <div id="footers">
         <div id="footers1">JCOL Automotives</div>
         <div id="footers2">Home</div>
         <div id="footers3">Catalogue</div>
         <div id="footers4">About US</div>
         <div id="footers5">Contact Us</div>
         <div id="footers6">Copyrighted 2015 JCOLÂ®</div>
